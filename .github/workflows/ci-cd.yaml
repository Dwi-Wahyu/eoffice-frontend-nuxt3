name: CI/CD - EOFFICE Frontend

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "22.11.0"

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npx vitest

      - name: Build
        run: npm run build

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22.11.0"

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npm run build

      - name: Install pm2
        run: npm install pm2@latest -g

      - name: Cek versi pm2
        run: pm2 -V

      - name: Stop existing application
        run: pm2 stop eoffice || true

      - name: Run App
        run: pm2 start "node .output/server/index.mjs" --name eoffice
